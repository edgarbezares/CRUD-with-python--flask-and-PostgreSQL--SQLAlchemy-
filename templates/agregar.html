<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <!-- CSS only -->

    <title>Agregar libro</title>

<body>
<!--    <>    -->
<div class="container">
<h1>Agregar un nuevo libro</h1>
<form method="POST">
    {{forma.csrf_token}}
    <div>
        {{forma.nombre.label}}
        <br>
        {{forma.nombre(size=30)}}
    </div>

    <div>
        {{forma.autor.label}}
        <br>
        {{forma.autor(size=30)}}
    </div>
    <div>
        {{forma.year.label}}
        <br>
        {{forma.year(size=30)}}
    </div>
    <div>
        <br>
        {{forma.enviar}}
    </div>
</form>
</div>
