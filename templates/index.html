<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Gestión de libros</title>
</head>
<body>
<div class="container">
<h1>Catálogo de libros</h1>
     <div class="botonNuevo">
         <button class="btn btn-dark" onclick="location.href='/agregar'">Nuevo libro</button>
     </div>
    <br>
<div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ISBN</th>
            <th>Nombre</th>
            <th>Autor</th>
            <th>Año</th>
            <th>Ver</th>
            <th>Editar</th>
            <th>Borrar</th>
        </tr>
        </thead>
        <tbody>
        {% for libro in listaLibros %}
            <tr>
                <td>{{libro.isbn}}</td>
                <td>{{libro.nombre}}</td>
                <td>{{libro.autor}}</td>
                <td>{{libro.year}}</td>
                <td><a href="/ver/{{libro.isbn}}"><i class="bi bi-eye-fill"></i></a></td>
                <td><a href="/editar/{{libro.isbn}}"><i class="bi bi-pen-fill"></i></a></td>
                <td><a href="/eliminar/{{libro.isbn}}"><i class="bi bi-trash3-fill"></i></a></td>
            </tr>
        {% endfor%}
         </tbody>
    </table>
<div>Total de libros en existencia: {{numLibros}}</div>
</div>
</div>
</body>
</html>
